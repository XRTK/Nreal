variables:
  project.name: 'XRTK.Nreal'
  project.upmSha: ''
  package.name: 'com.xrtk.nreal'
  package.version: ''
  EditorPath: ''
  LogDirectory: ''
  ${{ if eq( variables['build.reason'], 'PullRequest' ) }}:
    date: ''
  ${{ if ne( variables['build.reason'], 'PullRequest' ) }}:
    date: ${{ '$(Date:yyyyMMdd)' }}
  isReleaseBuild: $[ and( eq(variables['Build.SourceBranchName'], 'master'), or( eq(variables['build.reason'], 'BatchedCI'), eq(variables['build.reason'], 'Manual') ) ) ]
  isPreviewBuild: $[ and( eq(variables['System.PullRequest.TargetBranch'], 'master'), eq(variables['build.reason'], 'PullRequest') ) ]

name: $(package.name) ${{ coalesce( variables['date'], '$(System.PullRequest.PullRequestNumber)', '$(Date:yyyyMMdd)' ) }}$(Rev:.r)

pr:
  autoCancel: true
  branches:
   include:
     - master
     - development
     - feature/*
  paths:
    include:
    - azure-pipelines.yml
    - azure_pipelines/*
    - XRTK.Nreal/*
    exclude:
      - '*'
      - XRTK.Nreal/Packages/com.xrtk.nreal/README.md
      - XRTK.Nreal/Packages/com.xrtk.nreal/LICENSE.md
      - XRTK.Nreal/Packages/com.xrtk.nreal/.github/*

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - azure-pipelines.yml
      - azure_pipelines/*
      - XRTK.Nreal/*
    exclude:
      - '*'
      - XRTK.Nreal/Packages/com.xrtk.nreal/README.md
      - XRTK.Nreal/Packages/com.xrtk.nreal/LICENSE.md
      - XRTK.Nreal/Packages/com.xrtk.nreal/.github/*

extends:
  template: azure_pipelines/common.yml



